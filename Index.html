<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Neon Clock</title>
    <style>
        /* 1. The "Vibe" - Deep Black Background */
        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* 2. The Animation - Pulsing Glow */
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; transform: scale(1); }
            50% { text-shadow: 0 0 30px #0ff, 0 0 60px #0ff; transform: scale(1.05); }
            100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; transform: scale(1); }
        }

        #clock {
            font-size: 5rem;
            color: #0ff;
            font-weight: bold;
            letter-spacing: 5px;
            animation: pulse 2s infinite ease-in-out;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <script>
        // 3. The Logic - Updating the time every second
        function updateClock() {
            const now = new Date();
            let h = now.getHours().toString().padStart(2, '0');
            let m = now.getMinutes().toString().padStart(2, '0');
            let s = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;
        }

        // Run it immediately and then every 1000ms
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
